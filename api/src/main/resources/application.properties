#Hibernate
spring.datasource.url=jdbc:mysql://${ENDPOINTDB}:${ENDPOINTDBPORT}/${DATABASE}
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true

#Files
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Swagger
springdoc.api-docs.path=/api-docs


#cognito user pool
spring.security.oauth2.resourceserver.jwt.issuer-uri=${ISSUER_URI}

spring.security.oauth2.client.registration.cognito.client-id=${COGNITO_CLIENT_ID}
spring.security.oauth2.client.registration.cognito.client-name=${COGNITO_CLIENT_NAME}
spring.security.oauth2.client.registration.cognito.scope=${COGNITO_SCOPE}
spring.security.oauth2.client.registration.cognito.client-secret=${COGNITO_CLIENT_SECRET}

spring.security.oauth2.client.provider.cognito.issuer-uri=${ISSUER_URI}
spring.security.oauth2.client.provider.cognito.user-name-attribute=username

cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
cloud.aws.s3.region=${AWS_REGION}

#Debug
#logging.level.org.springframework.security=TRACE